upstream django {
    server web:8000;
}

server {
    listen 8080;
    server_name localhost yourdomain.com;

    # Security
    server_tokens off;

    # Logs
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression for static files
        location ~* \.(css|js)$ {
            add_header Cache-Control "public, max-age=31536000";
            gzip_static on;
        }
    }

    # Media files  
    location /media/ {
        alias /app/media/;
        expires 1M;
        add_header Cache-Control "public";
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running scraping operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }

    # Authentication endpoints with stricter rate limiting
    location ~ ^/(accounts/login|accounts/signup|admin/login)/ {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stripe webhooks - no rate limiting needed
    location /payments/stripe/webhook/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Large request body for webhook data
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django;
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

