version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: influencer_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      POSTGRES_DB: influencer_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influencer_network

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: influencer_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influencer_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: influencer_web
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres_password@db:5432/influencer_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - influencer_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; response = urllib.request.urlopen('http://localhost:8000'); assert response.getcode() == 200"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: >
      sh -c "/wait-for-it.sh db:5432 -- 
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Celery Worker (for background scraping tasks)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: influencer_celery
    restart: unless-stopped
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres_password@db:5432/influencer_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - influencer_network
    command: >
      sh -c "/wait-for-it.sh db:5432 --
             /wait-for-it.sh redis:6379 --
             celery -A influencer_platform worker -l info --concurrency=2"

  # Celery Beat (for scheduled scraping)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: influencer_celery_beat
    restart: unless-stopped
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres_password@db:5432/influencer_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - influencer_network
    command: >
      sh -c "/wait-for-it.sh db:5432 --
             /wait-for-it.sh redis:6379 --
             celery -A influencer_platform beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"

  # Nginx (Development - Optional)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: influencer_nginx
    restart: unless-stopped
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:8080"  # Map host port 80 to container port 8080
    depends_on:
      web:
        condition: service_healthy
    networks:
      - influencer_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  influencer_network:
    driver: bridge